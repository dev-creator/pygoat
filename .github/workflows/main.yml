name: Pylint

on: [push]

jobs:
    sast-scan:
      name: run bandit scan
      runs-on: ubuntu-latest
      
      steps:
      - name: checkout code
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: install bandit
        run: pip install bandit

      - name: run bandit scan
        run: bandit -r .
        
